<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverCraft AI | Professional Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            overflow: hidden;
        }

        .premium-shadow {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <nav class="glass-header border-b border-slate-200 px-8 py-4 flex-shrink-0">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 rounded-lg p-1.5 shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800">CoverCraft<span
                        class="text-blue-600">AI</span></span>
            </div>
            <div class="flex items-center gap-4">
                <span
                    class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full border border-blue-100 uppercase tracking-widest">v2.5
                    Active</span>
                <button
                    class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-black transition-all">shivansh.v</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow overflow-hidden flex flex-col p-6 gap-6 max-w-7xl mx-auto w-full">

        <div class="flex-shrink-0 ">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">
                Career<span class="text-blue-600">Dashboard</span>
            </h1>
            <p class="text-slate-500 text-sm font-medium mt-1">
                Architecting your professional narrative with Gemini 2.5
            </p>
        </div>

        <div class="flex-grow flex gap-6 overflow-hidden">

            <div
                class="w-[400px] flex-shrink-0 bg-white rounded-3xl p-6 border border-slate-200 premium-shadow flex flex-col gap-6 overflow-y-auto">
                <div class="flex items-center gap-2 border-b border-slate-100 pb-4">
                    <div class="w-1 h-5 bg-blue-600 rounded-full"></div>
                    <h2 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Configuration</h2>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Full
                            Name</label>
                        <input type="text" id="name" placeholder="Shivansh Vishwakarma"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none transition-all text-sm font-medium">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label
                                class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Company</label>
                            <input type="text" id="company" placeholder="Prodesk-It"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm font-medium">
                        </div>
                        <div>
                            <label
                                class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Role</label>
                            <input type="text" id="role" placeholder="Full Stack Dev"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm font-medium">
                        </div>
                    </div>
                    <div>
                        <label
                            class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Experience
                            Context (Resume)</label>
                        <div class="relative group">
                            <input type="file" id="resumeUpload" accept=".pdf" class="hidden"
                                onchange="updateFileName()">
                            <label for="resumeUpload"
                                class="flex items-center justify-center gap-2 p-3 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50 hover:bg-blue-50 hover:border-blue-300 transition-all cursor-pointer">
                                <svg class="w-4 h-4 text-slate-400 group-hover:text-blue-500" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span id="fileName"
                                    class="text-[11px] font-bold text-slate-500 group-hover:text-blue-600">Upload PDF
                                    Resume</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label
                            class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Skills</label>
                        <textarea id="skills" placeholder="React, Node.js, UI/UX..."
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-32 focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm font-medium resize-none"></textarea>
                    </div>

                    <button onclick="generateLetter()" id="gen-btn"
                        class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 transition-all flex justify-center items-center gap-2">
                        <span id="btn-text">Generate with AI</span>
                        <div id="spinner"
                            class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin">
                        </div>
                    </button>
                </div>
            </div>

            <div
                class="flex-grow bg-white rounded-3xl border border-slate-200 premium-shadow flex flex-col overflow-hidden relative">

                <div
                    class="px-6 py-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center flex-shrink-0">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Document
                        Preview</span>
                    <button onclick="copyToClipboard()"
                        class="text-[10px] font-bold text-white bg-slate-900 px-4 py-2 rounded-lg hover:shadow-lg transition-all flex items-center gap-2 uppercase">
                        Copy to Clipboard ðŸ“‹
                    </button>
                </div>

                <div id="letter-container" class="flex-grow overflow-y-auto p-10">

                    <div id="loading-state" class="hidden space-y-4">
                        <div class="h-8 w-1/3 shimmer rounded"></div>
                        <div class="space-y-2">
                            <div class="h-4 w-full shimmer rounded"></div>
                            <div class="h-4 w-full shimmer rounded"></div>
                            <div class="h-4 w-3/4 shimmer rounded"></div>
                        </div>
                        <div class="h-40 w-full shimmer rounded mt-8"></div>
                    </div>

                    <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center">
                        <div
                            class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center mb-4 text-slate-300">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <p class="text-slate-400 font-medium text-sm">Your AI-crafted letter will appear here.</p>
                    </div>

                    <div id="result-section" class="hidden">
                        <div id="letter-output"
                            class="text-slate-700 whitespace-pre-wrap leading-[1.8] text-[15px] font-medium"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
